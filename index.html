<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRC - Currency Converter</title>
  <link rel="icon" href="alexander-schimmeck-WhBMPxr2RhA-unsplash.jpg" type="image/jpeg"> <!-- Replace 'R.jpeg' with the actual filename of your image -->
  <link rel="stylesheet" href="cr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" value="1" placeholder="Please Enter the Amount">        
      </div>
      <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select">
              <img src="https://flagsapi.com/US/flat/64.png" alt="">
              <select name="from" id="">
            </select>
            </div>
        </div>
        <i id="shift" class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select">
            <img src="https://flagsapi.com/IN/flat/64.png" alt=""> 
            <select name="to" id="">
          </select>
          </div>
        </div>
      </div>
      <div class="msg" id="msg">1 USD  =  80 INR</div>
      <button id="but">Get Exchange Rate</button>
    </form>
  </div>
</body>
<script src="country.js"></script>
<script src="cr.js"></script>
</html>
